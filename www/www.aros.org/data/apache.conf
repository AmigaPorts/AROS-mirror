<VirtualHost www2.aros.org>
ServerName www2.aros.org
DocumentRoot /home/digulla/www/www.aros.org/www
ErrorLog /home/digulla/www/www.aros.org/log/error.log
TransferLog /home/digulla/www/www.aros.org/log/access.log
ScriptAlias /cgi-bin/ /home/digulla/www/www.aros.org/cgi-bin/
ScriptAlias /mailman/ /var/lib/mailman/cgi-bin/
AddType text/plain c h src
</VirtualHost>

# digulla 6.9.1999
<Directory /home/digulla/www/www.aros.org/www>
Options FollowSymLinks
AllowOverride None
order allow,deny
allow from all
</Directory>

<Directory /home/digulla/www/www.aros.org/cgi-bin>
Options FollowSymLinks ExecCGI
AllowOverride None
order allow,deny
allow from all
</Directory>

